<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Cadastro</title>
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Cadastro de Pacientes</h1>
            <p id="subtitulo">Complete os campos com suas informações</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form method="POST" action="cadastra_dev.php">

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <!-- Campo de email com-->
            <fieldset class="grupo">
                <div class="campo">
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="campo">
                    <label for="telefone"><strong>Telefone</strong></label>
                    <input type="text" name="telefone" id="telefone" required>
                </div>
            </fieldset>
            <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label><strong>Qual o serviço desejado?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="limpeza" checked>Limpeza
                </label>
                <label>
                    <input type="radio" name="devweb" value="clinica geral">Clínica Geral
                </label>
                <label>
                    <input type="radio" name="devweb" value="restauracao">Restauração
                </label>
                <label>
                    <input type="radio" name="devweb" value="outros">Outros
                </label>
            </div>

            <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="senioridade"><strong>Melhor periodo</strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Manha</option>
                  <option>Tarde</option>
                  <option>Noite</option>
                </select>
            </div>

            <fieldset class="grupo">
                <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
                <div id="check">
                    <label><strong>Melhor dia para consulta:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia[]" value="segunda">
                    <label for="tecnologia1"> Segunda</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia[]" value="terca">
                    <label for="tecnologia2"> Terça</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia[]" value="quarta">
                    <label for="tecnologia3"> Quarta</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia[]" value="quinta">
                    <label for="tecnologia4"> Quinta</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia[]" value="sexta">
                    <label for="tecnologia5"> Sexta</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia[]" value="sabado">
                    <label for="tecnologia6"> Sabado</label>
            </fieldset>

            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Informações sobre o problema: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
